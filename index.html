<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            /* width: 80vw;
            height: 80vh; */
        }
        .gif-container img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        .visit-btn {
            margin-top: 7px;
            padding: 8px 55px;
            font-size: 18px;
            letter-spacing: 3px;
            font-weight: bolder;
            color: white;
            background-color: #313242;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .visit-btn:hover {
            background-color: #059b19;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="image/screen phone main_4.gif" alt="GIF">
    </div>
    <button class="visit-btn" onclick="goToHome()">Visit</button>

    <script>
        function goToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
