<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Your Details</title>
    <!-- Standard Favicon -->
   <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    
   <!-- Favicon for Different Browsers -->
   <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
   
   <!-- Apple Touch Icon (for iOS Home Screen) -->
   <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
   
   <!-- Manifest for Android/Web Apps -->
   <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your main CSS file -->
</head>

<body>
    <div class="capture-container">
        <h2>Start Growing Your Business Today</h2>
        <p>Fill in your details to get started.</p>
        <form action="https://formsubmit.co/the1921project@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Business Submission from Deal Grabber">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="business_type">Business Type:</label>
            <input type="text" id="business_type" name="business_type" required>

            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <!-- Disable CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect to Thank You Page -->
            <input type="hidden" name="_next" value="https://www.godealgrabber.com/thank-you.html">
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
